    <script>
        // MOCK DATA GENERATOR
        const generateRooms = () => {
            const rooms = [];
            const categories = ['Latina', 'Couple', 'Anonymous', 'Redhead', 'Student'];

                    user: isAnon ? "HiddenUser_" + Math.floor(Math.random() * 99) : "Model_" + Math.floor(Math.random() * 999),
                    viewers: Math.floor(Math.random() * 5000) + 100,
                    tags: [categories[Math.floor(Math.random() * categories.length)], isAnon ? 'Anonymous' : 'HD'],
                    isAnon: isAnon,
                    // Use a placeholder image, blurred if anonymous
                    thumb: `https://picsum.photos/seed/${i + 15}/400/225`
                });
            }
            return rooms;
        };

        const renderRooms = () => {
            const grid = document.getElementById('roomsGrid');
            const rooms = generateRooms();

            grid.innerHTML = rooms.map(room => `
                <div class="room-card" onclick="window.location.href='room.html?id=${room.id}'">
                    <img src="${room.thumb}" class="room-thumb" style="${room.isAnon ? 'filter: blur(15px); transform: scale(1.1);' : ''}">
                    
                    <div class="room-badges">

            `).join('');
        };
